<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="src/img/icon-web.png">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Timer PEMIRA UPNVJ 2022</title>
</head>
<body class="min-h-screen font-poppins">
    <header class="p-2 px-20 border flex justify-between">
        <!-- bagian kiri -->
        <section class="flex items-center gap-5">
            <div class="w-[55px] mr-5">
                <img class="w-full h-full" src="src/img/logo_pemira.png" alt="">
            </div>
            <button id="start" class="border p-2 px-5 flex items-center rounded-lg hover:border-black">
                <svg class="w-4 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/>
                </svg>
                <p class="text-base">Start</p>
            </button>
            <button id="end" class="border p-2 px-5 flex items-center rounded-lg hover:border-black">
                <svg class="w-4 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/>
                </svg>
                <p class="text-base">Reset</p>
            </button>
        </section>
        
        <!-- bagian kanan -->
        <section class="flex items-center gap-5">
            <button id="tombol-1" class="border p-2 px-10 rounded-lg hover:border-black">
                <p>01:30</p>
            </button>
            <button id="tombol-2" class="border p-2 px-10 rounded-lg hover:border-black">
                <p>02:30</p>
            </button>
        </section>
    </header>
    <div id="timer-wrapper" class="relative px-14 items-center flex justify-center text-center flex-grow font-lora">
        <div id="minutes" class="text-[30vw] font-semibold flex-grow" style="flex-grow: 1;">00</div>
        <div class="text-[30vw] font-semibold flex-grow" style="flex-grow: 1;">:</div>
        <div id="seconds" class="text-[30vw] font-semibold flex-grow" style="flex-grow: 1;">00</div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
